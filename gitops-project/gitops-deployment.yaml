apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: gitops-project
  name: gitops-project
  labels:
    app: gitops-project
spec:
  replicas: 4
  selector:
    matchLabels:
      app: gitops-project
  template:
    metadata:
      name: gitops-project
      labels:
        app: gitops-project
    spec:
      containers:
        - name: gitops-project
          image: 192.168.31.109/gitops-project/gitops-project:v1.1.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080